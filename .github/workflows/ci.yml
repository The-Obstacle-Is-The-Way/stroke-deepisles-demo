name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      run_all:
        description: 'Run all jobs regardless of path filters'
        required: false
        default: false
        type: boolean
      run_integration:
        description: 'Run integration tests (requires HuggingFace download)'
        required: false
        default: false
        type: boolean

jobs:
  # Detect which paths changed to conditionally run jobs
  changes:
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
    steps:
      - uses: actions/checkout@v4

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            backend:
              - 'src/**'
              - 'tests/**'
              - 'pyproject.toml'
              - 'requirements.txt'
              - 'Dockerfile'
              - '.github/workflows/ci.yml'
            frontend:
              - 'frontend/**'
              - '.github/workflows/ci.yml'

  # Backend Jobs - run on backend changes, main push, or manual override
  # Design: Push to main always runs full CI (safety gate), PRs use path filtering (efficiency)
  lint:
    needs: changes
    if: needs.changes.outputs.backend == 'true' || github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && inputs.run_all)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --extra api --extra gradio

      - name: Lint with ruff
        run: uv run ruff check .

      - name: Check formatting
        run: uv run ruff format --check .

  typecheck:
    needs: changes
    if: needs.changes.outputs.backend == 'true' || github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && inputs.run_all)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --extra api --extra gradio

      - name: Type check with mypy
        run: uv run mypy src/

  test:
    needs: changes
    if: needs.changes.outputs.backend == 'true' || github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && inputs.run_all)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --extra api --extra gradio

      - name: Run tests
        run: uv run pytest --cov --cov-report=xml

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          token: ${{ secrets.CODECOV_TOKEN }}

  integration:
    runs-on: ubuntu-latest
    # Only run integration tests when explicitly requested via workflow_dispatch
    # These tests download large datasets from HuggingFace and require significant disk space
    if: github.event_name == 'workflow_dispatch' && inputs.run_integration == true
    steps:
      - uses: actions/checkout@v4

      - name: Free disk space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: false
          swap-storage: true

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --extra api --extra gradio

      - name: Run integration tests
        run: uv run pytest -m integration --timeout=600
        env:
          HF_HOME: /tmp/hf_cache

  # Frontend Jobs - run on frontend changes, main push, or manual override
  frontend-lint:
    needs: changes
    if: needs.changes.outputs.frontend == 'true' || github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && inputs.run_all)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - run: npm ci
      - run: npm run lint

  frontend-typecheck:
    needs: changes
    if: needs.changes.outputs.frontend == 'true' || github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && inputs.run_all)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - run: npm ci
      - run: npx tsc --noEmit

  frontend-test:
    needs: changes
    if: needs.changes.outputs.frontend == 'true' || github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && inputs.run_all)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - run: npm ci
      - run: npm run test:coverage

      - uses: codecov/codecov-action@v4
        with:
          files: frontend/coverage/coverage-final.json
          flags: frontend
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  frontend-e2e:
    needs: changes
    if: needs.changes.outputs.frontend == 'true' || github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && inputs.run_all)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - run: npm ci
      - run: npx playwright install --with-deps chromium

      - run: npm run test:e2e

      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 7

  frontend-build:
    needs: [changes, frontend-lint, frontend-typecheck, frontend-test]
    # Build if: (1) frontend changed OR push to main OR manual run_all, AND (2) no prerequisite failures
    # Note: Uses != 'failure' instead of == 'success' to handle skipped jobs gracefully
    if: |
      always() &&
      (needs.changes.outputs.frontend == 'true' || github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && inputs.run_all)) &&
      needs.frontend-lint.result != 'failure' &&
      needs.frontend-typecheck.result != 'failure' &&
      needs.frontend-test.result != 'failure'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - run: npm ci
      - run: npm run build

      - uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist/
          retention-days: 7
